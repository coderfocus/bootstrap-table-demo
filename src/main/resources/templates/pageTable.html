<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css">
</head>
<body>
<div class="container">
    <br>
    <form>
        <div class="form-group row">
            <label for="price" class="col-sm-1 col-form-label">ItemPrice</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="price" placeholder="ItemPrice">
           </div>
            <div class="col-sm-2">
                <button type="button" id="search" class="btn btn-primary mb-2"> 查询 </button>
            </div>
        </div>
    </form>
    <div class="row"/>
        <div class="col">

        <table id="table"
               data-toggle="table"
               data-height="460"
               data-pagination="true"
               data-side-pagination="server"
               data-query-params="queryParams"
               data-url="/item/page"
               data-total-field="total"
               data-data-field="data"
               data-query-params-type="limit"
        >
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="itemName">Item Name</th>
                <th data-field="itemPrice">Item Price</th>
            </tr>
            </thead>
        </table>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
<script>
    function queryParams(params) {
        var price = $('#price').val();
        console.log(params);
        var param ={
            offset : price!=''?0: params.offset,
            limit: params.limit,
            price: price
        };
        return param;
    }

    var $table = $('#table')
    var $search = $('#search')

    $(function() {
        $search.click(function () {
            $table.bootstrapTable('refresh')
        })
    })
</script>
</body>
</html>
